<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/assets/css/style.css">
	  <script src="style.css"></script>
    <title>Contact</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- FontAwesome JS-->
      <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>

</head> 

<body>
    <header>
		<div class="navbar">
            <ul class="nav-link"></ul>
		</div>
    </header>
    <!-- Main container for contact section -->
    <div className="inTouch ">
        <div class="text-center">
          <!-- Profile image and details -->
          <div class="text-center">
            <img src="Images/Profile_pic.jpg" alt="Richard Matabo" style="width: 100px; height: 100px; border-radius: 50%; margin-top: 65px;">
            <h4 style="font-weight: bold; color: #333;">Richard Matabo</h4>
            <p style="color: rgb(156, 156, 156);">Graphic Designer | Full Stack Developer</p>
          </div>
  
            <!-- Card for newsletter signup -->
            <div class="text-center" style="margin-left: 250px; margin-right: 250px;">
              <div class="card" style="padding: 25px; background-color: #f4f6f896;">
                <div class="card-body">
                  <h5 style="font-weight: bold;">Want a weekly email summary?</h5>
                  <p>Subscribe below and we'll send you a weekly email summary of all new Code tutorials.
                    Never miss out on learning about the next big thing.</p>
                    <a href="https://www.linkedin.com/in/richard-matabo-b78b159b/" target="_blank" class="btn btn-primary" style="width: 150px">Sign up</a>
                </div>
              </div>
            </div>
          </div>

          <!-- Icons section -->
          <div class="getInTouch" style="text-align: center; font-size: 25px; margin-top: 20px;">
              <ul class="social-list list-inline py-3 mx-auto">
                  <!-- Twitter icon -->
                  <li class="list-inline-item" style="border: 1px solid  rgb(120, 120, 211); border-radius: 50%; padding: 5px 8px;">
                      <a href="https://twitter.com/Richard_Matabo" target="_blank"><i class="fab fa-twitter fa-fw"></i></a></li>
                  <!-- LinkedIn icon -->
                  <li class="list-inline-item" style="border: 1px solid rgb(120, 120, 211); border-radius: 55%; padding: 5px 8px;">
                    <a href="https://www.linkedin.com/in/richard-matabo-b78b159b/" target="_blank"><i class="fab fa-linkedin-in fa-fw"></i></a></li>
                  <!-- GitHub icon -->
                  <li class="list-inline-item" style="border: 1px solid rgb(120, 120, 211); border-radius: 55%; padding: 5px 8px;">
                      <a href="https://github.com/Richard-Matabo?tab=repositories" target="_blank"><i class="fab fa-github-alt fa-fw"></i></a></li>
              </ul><!--//social-list-->
          </div>
      </div>
    </div>

         
    <!-- Javascript -->          
    <script src="assets/plugins/jquery-3.3.1.min.js"></script>
    <script src="assets/plugins/popper.min.js"></script> 
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
